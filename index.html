<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Anti-caching meta tags -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Limited-Time Offer</title>
    <style>
        body {
            background: #000;
            color: #000000;
            font-family: Arial, sans-serif;
            font-weight: bold;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            max-width: 420px;
            margin: 0 auto;
            padding: 20px;
        }
        .steps {
            margin: 10px auto;
            font-size: 18px;
            line-height: 1.8;
            text-align: center;
            color: #FFFFFF;
        }
        .steps p {
            margin: 5px 0;
        }
        .vouchers {
            font-size: 20px;
            margin: 15px auto 5px;
            text-transform: uppercase;
            text-align: center;
            position: relative;
            color: #FF0000;
        }
        @keyframes sparkle {
            0% {
                transform: scale(1);
                opacity: 0.5;
            }
            50% {
                transform: scale(1.1);
                opacity: 1;
            }
            100% {
                transform: scale(1);
                opacity: 0.5;
            }
        }
        .sparkle-effect {
            animation: sparkle 0.5s ease-in-out;
        }
        .cta-button {
            background-color: #EB1700;
            color: #FFFFFF;
            font-size: 20px;
            padding: 16px 24px;
            border-radius: 10px;
            text-transform: uppercase;
            border: none;
            cursor: pointer;
            margin: 20px auto;
            display: block;
            transition: transform 0.2s, background-color 0.2s;
            box-shadow: 0px 6px 8px rgba(0, 0, 0, 0.2);
        }
        .cta-button:hover {
            background-color: #C51400;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="steps">
            <p>1. Click the link below</p>
            <p>2. Enter basic details</p>
            <p>3. Complete <span style="text-decoration: underline;">2-3 offers</span> (important!)</p>
            <p>4. Get your credit and repeat anytime!</p>
        </div>

        <div id="vouchers" class="vouchers">663 Vouchers Claimed Today</div>

        <button class="cta-button" onclick="handleRedirect()">Start Here</button>
    </div>

    <script>
        // Prevent page caching
        window.onpageshow = function(event) {
            if (event.persisted) {
                window.location.reload();
            }
        };

        // Add random parameter to prevent caching
        function getRandomUrl(baseUrl) {
            return baseUrl + (baseUrl.includes('?') ? '&' : '?') + 'nocache=' + Date.now() + Math.random();
        }

        let voucherCount = 663;
        const voucherElement = document.getElementById("vouchers");

        function increaseVouchers() {
            voucherCount += Math.floor(Math.random() * 3) + 1;
            voucherElement.textContent = `${voucherCount} Vouchers Claimed Today`;
            voucherElement.classList.add("sparkle-effect");
            setTimeout(() => {
                voucherElement.classList.remove("sparkle-effect");
            }, 500);
        }

        setInterval(increaseVouchers, 3000);

        function handleRedirect() {
            const isMobile = /iPhone|Android|iPad|iPod/i.test(navigator.userAgent);
            const baseUrl = isMobile 
                ? "https://glstrck.com/aff_c?offer_id=507&aff_id=12741&source=newrun1" 
                : "https://www.amazon.com";
            
            // Add cache-busting parameter
            const noCacheUrl = getRandomUrl(baseUrl);
            
            // Clear browser cache before redirect
            window.location.replace(noCacheUrl);
        }

        // Disable back button
        window.history.forward();
        
        // Prevent caching on page unload
        window.onunload = function(){};
    </script>
</body>
</html>
